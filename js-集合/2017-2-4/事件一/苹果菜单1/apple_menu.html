<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>苹果菜单</title>
<style type="text/css">
body {margin:0px;}
#div1 {text-align:center; position:absolute; bottom:0px;  width:800px; margin:0 auto;}
#div1 img {border:none;}
#div1 .box {display:block; width:400px; margin:0 auto; border-bottom:dotted 1px black; text-decoration:none; color:#333;}
#div1 .box:hover {border-bottom:solid 1px black;}

	#d1{
		width:110px;
		height:150px;
		background:#666;
	}
	#wrap{
		position:absolute;
		left:50px;
		top:50px;
	}
</style>

</head>

<body>
<div id="wrap">
	<div id="d1"></div>
</div>
	
<div id="div1">
	<a href="#"><img src="images/1.png" width="50"  /></a>
	<a href="#"><img src="images/2.png" width="50" /></a>
	<a href="#"><img src="images/3.png" width="50"  /></a>
	<a href="#"><img src="images/4.png" width="50" /></a>
	<a href="#"><img src="images/5.png" width="50" /></a>
</div>
<script type="text/javascript" >	
	//	offsetLeft offsetTop
	//	offsetWidth offsetHeight
	//	var oDiv = document.getElementById("d1");
	//	console.log(oDiv.offsetLeft+"-"+oDiv.offsetTop);
	//	console.log(oDiv.offsetWidth+"-"+oDiv.offsetHeight);
		document.onmousemove = function(evt){
			var e = evt||event;
			var oDiv1  = document.getElementById("div1");
			var oImg = oDiv1.getElementsByTagName("img");
			for(var i=0;i<oImg.length;i++){  //计算图片的中心位置
				var x = oDiv1.offsetLeft+oImg[i].offsetLeft+oImg[i].offsetWidth/2;//图片水平方向额中心位置
				var y = oDiv1.offsetTop+oImg[i].offsetTop+oImg[i].offsetHeight/2;//图片竖直方向的中心位置
				
				var s = Math.sqrt(Math.pow(e.clientX-x,2)+Math.pow(e.clientY-y,2));//勾股定理，当前鼠标距离图片中心的距离
				
				s = Math.min(s,200);  // 200之外按照200算，小于200图片大小开始改变
				console.log(s);
			//	200  250
				oImg[i].style.width = 250 - s+"px"; //根据距离改变图片的大小
			}
		}
</script>
</body>
</html>
