<!DOCTYPE>
<html>
<head>
	<title>事件冒泡与捕获</title>
	<style>
		#one,#two,#three,#four{background-color:rgba(0,0,0,0.1);padding:50px;border-radius: 50%;text-align:center;}
	</style>
</head>
<body>
	<div id="one">
		one
		<div id="two">
			two
			<div id="three">
				three
				<div id="four">
				four
				</div>
			</div>
		</div>
	</div>
	<input type="button" value="remove事件" id="btn"/>
	<script>
	//	document.getElementById("one").onclick = function(){
	//		alert(1);
	//	}
	//	document.getElementById("one").onclick = function(){
	//		alert(2);
	//	}
		if(document.getElementById("one").addEventListener){
			document.getElementById("one").addEventListener("click",aa,false);
			function aa(){
				alert(1);
			}
			document.getElementById("one").addEventListener("click",function(){
				alert(2);
			},false);
			document.getElementById("one").addEventListener("click",function(){
				alert(3);
			},false);
			document.getElementById("btn").onclick = function(){
				document.getElementById("one").removeEventListener("click",aa);
			}
		}
		else{
			document.getElementById("one").attachEvent("onclick",aa);
			function aa(){
				alert(1);
			}
			document.getElementById("one").attachEvent("onclick",function(){
				alert(2);
			});
			document.getElementById("one").attachEvent("onclick",function(){
				alert(3);
			});
			document.getElementById("btn").onclick = function(){
				document.getElementById("one").detachEvent("onclick",aa);
			}
		}
		
	//	document.getElementById("two").addEventListener("click",function(){
	//		alert(2);
	//	},true);
	//	document.getElementById("three").addEventListener("click",function(){
	//		alert(3);
	//	},true);
	//	document.getElementById("four").addEventListener("click",function(){
	//		alert(4);
	//	},true);
	//	addEventListener
	//	1、可以规定事件的传播顺序   第三个参数默认false   冒泡   true 从上往下
	//	2、冒泡事件流的情况下，可以使用removeEventListener将addEventListener添加的事件移除
	//	3、添加多个事件监听都可以起作用，从上往下
		
	//	document.getElementById("one").addEventListener("click",function(){alert("one")},true);
	//	document.getElementById("two").addEventListener("click",function(){alert("two")},true);
	//	document.getElementById("three").addEventListener("click",function(){alert("three")},true);
	//	document.getElementById("four").addEventListener("click",function(){alert("four")},true);
	</script>
</body>
</html>
