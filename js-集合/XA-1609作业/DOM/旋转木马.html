<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body {
				width: 100%;
				height: 100%;
				background: #000;
			}
			
			.container {
				width: 1200px;
				margin: 100px auto;
				perspective: 1500;
				-webkit-perspective: 1500;
			}
			
			.item {
				width: 250px;
				border:10px solid rosybrown;
				border-radius: 100%;
				position: relative;
				margin-left: 450px;
				margin-top: 200px;
				transform-style: preserve-3d;
				-webkit-transform-style: preserve-3d;
				transform: rotateX(-10deg);
				animation:mymove 20s linear infinite;
			}
			body:hover .item{
				animation-play-state:paused;
			} 
			img {
				width: 250px;
				position: absolute;
				transition: all 1.8s ease-in-out; 
				left: 0;
				top: 0;
				-webkit-box-reflect: below 50px -webkit-linear-gradient(top, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.9) 100%);
			}
			@keyframes mymove{
				0%{transform: rotateX(-6deg) rotateY(0deg);}
				100%{transform: rotateX(-4deg) rotateY(360deg);}
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="item">
				<img src="images/1a.jpg" />
				<img src="images/2a.jpg" />
				<img src="images/3a.jpg" />
				<img src="images/4a.jpg" />
				<img src="images/5a.jpg" />
				<img src="images/big0.jpg" />
				<img src="images/big1.jpg" />
				<img src="images/big2.jpg" />
				<img src="images/big3.jpg" />
			</div>
		</div>
		<script src="base.js"></script>
		<script>
		var oImg = document.getElementsByClassName("item")[0].getElementsByTagName("img");
		
		var oDeg = 360/oImg.length;
		for(var i=0;i<oImg.length;i++){
			oImg[i].style.transform = "rotateY("+i*oDeg+"deg) translateZ(600px)";
		}
		</script>
	</body>

</html>
