			input1.onchange = function(){ //input框里的onchange不是即时判断

			}
			
			sel.onchange = function(){ // select的onchange事件是选择完选项之后就触发

				document.body.style.background = sel.value;

	//	随机换背景色   rgb()	
			btn1.onclick = function(){
