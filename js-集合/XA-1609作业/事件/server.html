<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<select id="sel"></select><span>你选择的区组：</span><input type="text" id="selServer"/>
	</body>
	<script>
		var sel=document.getElementById("sel");
		var lolServer = ["艾欧尼亚","祖安","诺克萨斯","班德尔城","皮尔特沃夫","战争学院",
			"巨神峰","雷瑟守备","裁决之地","黑色玫瑰","暗影岛","钢铁烈阳","均衡教派","水晶之痕","影流","守望之海",
			"征服之海","卡拉曼达","皮城警备","比尔吉沃特","德玛西亚","弗雷尔卓德","无畏先锋","恕瑞玛","扭曲丛林",
			"巨龙之巢","教育网专区"];
		for(var i=0;i<lolServer.length;i++){
			var oOption = document.createElement("option");
//			oOption.value = i;
			oOption.innerHTML = lolServer[i];
			sel.appendChild(oOption);
		}
		sel.onchange = function(){
			document.getElementById("selServer").value = sel.value;
		}
	</script>
</html>
