<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#aaa{
				width:200px;
				height:100px;
				background:rgba(0,0,0,0.2);
				position:absolute;
				left:100px;
				top:100px;
			}
			ul,li{
				list-style-type:none;
			}
		</style>
	</head>
	<body>
		<ul id="list">
			<li>隔壁老王说:*****</li>
		</ul>
		<input type="text" id="txt"/><input type="button" value="发言" id="btn"/>
		<div id="aaa"></div>
		<script src="base.js"></script>
		<script>
			var user = ["张三","二蛋","老宋"];
			getId("btn").onclick = function(){
				sendMsg();
			}
			getId("txt").onkeydown = function(e){
				var evt = e||window.event;
				if(evt.ctrlKey&&evt.keyCode==13){
					sendMsg();
				}
			}
			function sendMsg(){
				if(getId("txt").value){
					var oLi = document.createElement("li");
					oLi.innerHTML = user[parseInt(Math.random()*3)]+"说："+getId("txt").value;
					getId("list").appendChild(oLi);
					getId("txt").value = "";
				}else{
					alert("发送内容不能够为空");
				}				
			}
			getId("aaa").onclick =function(e){
				var evt = e||window.event;
				console.log(evt.offsetX+"-"+evt.offsetY);
			}
		</script>
	</body>
</html>
