	//	定义一个函数求和，函数调用给几个参数就对这几个参数求和
		function aa(){
	//	arguments  函数参数的数组  每个函数里都存在的对象
	//		console.log(arguments);
			var sum = 0 ;
			for(var i=0;i<arguments.length;i++){
				sum+=arguments[i];
			}
			return sum;
		}
