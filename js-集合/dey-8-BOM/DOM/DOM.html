<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Date对象</title>
<style>
	.aa{
		color:red;
		font-weight:bold;
	}
	.list.aa{
		font-size:50px;
	}
</style>

</head>
<body>
	<img src="images/1a.jpg" id="Img" title="图片"/>
	<ul class="list aa">
		<li>敬业福</li>
		<li>爱国福</li>
		<li>和谐福</li>
		<li>友善福</li>
		<li>富强福</li>
		<li>万能福</li>
	</ul>
	<ul class="list">
		<li>敬业福</li>
		<li>爱国福</li>
		<li>和谐福</li>
		<li>友善福</li>
		<li>富强福</li>
		<li>万能福</li>
	</ul>
	<input type="password" id="pwd"/><input type="button" id="btn" value="密码可见"/>
	<input type="checkbox" id="chk"  checked />
	<select>
		<option>北京</option>
		<option>上海</option>
		<option selected>西安</option>
	</select>
	<script src="base.js"></script>
	<script>
		var _img = getId("Img");
	//	document.getElementById()
		_img.src = "images/2a.jpg";
		console.log(_img.title);
		console.log(_img.id);
	//	通过id过去元素节点  标签内的大部分属性直接点取出来
		var _ul = document.getElementsByTagName("ul"); // 结果是一个数组
	//	console.log(_ul); //操作元素必须使用下标
		_ul[1].innerHTML = "<li>清空了</li>";
	//	document.getElementsByClassName()
		var aa = document.getElementsByClassName("list");
	//	console.log(aa);   class用className
		console.log(aa[1].className)
		aa[1].className = "aa bbb xcc cc fff";
		
		getId("btn").onclick = function(){
			console.log(getId("pwd").type);
			getId("pwd").type = "text";
		}
	//	checked disabled 取出来是布尔值	
		console.log(getId("chk").checked);
		getId("chk").checked = false;
	//	console.log(getId("chk").disabled);
	</script>
</body>
</html>
</html>
