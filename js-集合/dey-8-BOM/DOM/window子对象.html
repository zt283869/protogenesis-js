		//	navigator
		//	navigator.userAgent  判断浏览器   判断IE版本
			var agent = navigator.userAgent;
			console.log(agent);
		//	Chrome   Firefox MSIE
			if(agent.indexOf("Chrome")!=-1){
				alert("谷歌");
			}
			if(agent.indexOf("Firefox")!=-1){
				alert("火狐");
			}
			if(agent.indexOf("MSIE")!=-1){
				var n = agent.split("MSIE")[1].split(";")[0];
				alert("IE"+n);
			}
