	//	名称名字不完全显示
		var user1 = "奥斯特洛夫斯基";
		var user2 = "尼古拉赵四";
		var user3 = "海贼王路飞";
		var num = "13456789876";
		function nameReplace(str){
			var res = "";
			for(var i=0;i<str.length;i++){
				if(i<3){
					res+=str[i];
				}else{
					res+="*";
				}
			}
			return res;
		}
		console.log(nameReplace(user1));
		console.log(nameReplace(user2));
		console.log(nameReplace(user3));
		console.log(nameReplace(num));
	</script>
