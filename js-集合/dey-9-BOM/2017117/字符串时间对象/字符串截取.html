<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Date对象</title>

</head>
<body>
	<script>
		var str = "Hello world";
		console.log(str.slice(2,7));   //包含开始不包含结束 
		console.log(str.substring(7,2)); //小的数字作为起点
		console.log(str.substr(7,2));
	//	大小写转换
	//	toLowerCase、toUpperCase
		var a = "AFst";
		var b = "AfSt";
		console.log(a.toLowerCase()==b.toLowerCase());
	</script>
</body>
</html>
</html>
