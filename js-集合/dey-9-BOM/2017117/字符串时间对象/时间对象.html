<body>
	<p id="time"></p>
	<h1 id="left-time"></h1>
	<script src="base.js"></script>
	<script>
	//	date对象
		setInterval(function(){
			var oDate = new Date();
	//		console.log(oDate);
	//		console.log(typeof oDate);
			getId("time").innerHTML = oDate;
		},1000)
		
		var d1 = new Date(0);   //直接写数字是按照毫秒计算
	//	console.log(d1);
		
		var d2 = new Date("2017/1/17");
	//	console.log(d2);
		
		var d3 = new Date(2017,0,17,18);  //年月日时分秒   月份从0开始计算
	//	console.log(d3);
	//	月份都从0开始算	
		
		
		
	//	console.log(d3.getTime());
	//	console.log(d4.getTime());
	//	
		var _left = getId("left-time");
		function calcLeftTime(){
			var d4 = new Date();
			var leftTime = parseInt((d3.getTime()-d4.getTime())/1000);
			if(leftTime>0){
	//			console.log(leftTime);
				var hours = parseInt(leftTime/3600);
				var minutes = parseInt(leftTime%3600/60);
				var seconds = leftTime%60;
				_left.innerHTML = hours+"小时"+minutes+"分钟"+seconds+"秒";
			}else{
				clearInterval(t1);
				_left.innerHTML = "计时已结束";
			}
		}
		calcLeftTime();
		var t1 = setInterval(function(){
			calcLeftTime();
		},1000)
		
		var d5 = new Date();
		console.log(d5);
		d5.setTime(0);
		console.log(d5);
	</script>
