<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Date对象</title>

</head>
<body>
	<p id="time">100</p>
	<input type="button" id="start" value="开始计时"/>
	<input type="button" id="stop" value="停止计时"/>
	<script src="base.js"></script>
	<script>
	//	setInterval()
		var txt = getId("time");
		var start = getId("start");
		var stop = getId("stop");
		var timer;
		var i = 0;
	//	计时器	 重复执行
		start.onclick = function(){
			clearInterval(timer);   // 如果不停止，就会开启多个计时器重叠到一起，越点越快
			timer = setInterval(function(){ //局部变量
				i++;
				txt.innerHTML = i;
			},1000)         // 最小时间间隔
		}
		stop.onclick = function(){ //清除定时器 clearInterval()
			clearInterval(timer);
		}
	//	延时器  只执行一次
		setTimeout(function(){
			console.log(1);
		},3000)
	//	clearTimeout()
	//	定时器和延时器开始第一次都是延时
	</script>
</body>
</html>
</html>
