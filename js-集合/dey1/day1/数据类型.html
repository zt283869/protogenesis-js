<!DOCTYPE html>
<html>
	<head>
		<title>javascript????</title>
		<link />
		<style>
			p{
				margin:50px 0;
			}
		</style>
	</head>
	<body>
		
		<script>
			var num1 = 20;  //number
			var num2 = 40;
		//	alert(num1+num2);
			var str1 = "Hello world";   //string
			var str2 = "20";
			var str3 = "王二麻子";
		//	alert(str2+str3);
		//	typeof 判断类型
			document.write(typeof num1);
			document.write("<br/>");
			document.write(typeof str2);
			document.write("<br/>");
			document.write(num1+str2);
			document.write("<br/>");
			document.write(1<2);  //boolean true  false
			document.write("<br/>");
			document.write(typeof true);
			
		//	undfined   null
			var age;
			document.write("<br/>");
			document.write(age);  //undfined  定义未赋值  没定义 报错
			document.write("<br/>");
			document.write(typeof undefined);
		//	null   对象
			document.write("<br/>");
			document.write(typeof null);
			
		//	undfined   null
			document.write("<br/>");
			document.write(undefined==null);
			
		//	对象类型 object
			var stu = {  //键值对方式  使用属性.属性名字
				name:"张三",
				age:20,
				tel:110,
				qq:10000,
				isGay:false
			}
			document.write("<br/>");
			document.write(stu.qq);
			document.write("<br/>");
			document.write(typeof stu);
			document.write("<br/>");
			document.write(typeof null);
		</script>
	</body>
</html>
