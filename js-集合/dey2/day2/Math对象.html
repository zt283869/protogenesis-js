<!DOCTYPE html>
<html>
	<head>
		<title>Math</title>
		
	</head>
	<body>
		<script>
		//	alert(typeof Math);
			document.write(Math.PI+"<br/>");  //对象里属性的访问
			document.write(Math.round(Math.PI)+"<br/>");//四舍五入
			document.write(Math.round(Math.floor(2.9))+"<br/>");
			document.write(Math.round(Math.ceil(2.1))+"<br/>");
			document.write(Math.max(23,54,344,6754)+"<br/>");
			
		//	Math.pow(x,y)
			document.write(Math.pow(3,3)+"<br/>");
			document.write(Math.pow(64,-1/2)+"<br/>");
			
		//	Math.random()随机数
			document.write(Math.random()+"<br/>");  //包含0不包含1
			document.write(parseInt(Math.random()*100)+"<br/>");
		//	产生50-100之间的随机数
			document.write(parseInt(Math.random()*50)+50+"<br/>"); // 0   50
		//	
			var n = parseInt(Math.random()*3)+1;
		//	document.write(n);
			document.write("<img src='images/"+n+".png'/><br/>");
		//	rgb(255,255,255)      4位纯数字的验证码	
			var n1 = parseInt(Math.random()*10);
			var n2 = parseInt(Math.random()*10);
			var n3 = parseInt(Math.random()*10);
			var n4 = parseInt(Math.random()*10);
			document.write(""+n1+n2+n3+n4+"<br/>");
		//	<div style='background:rgb(23,34,67)'></div>
			var num1 = parseInt(Math.random()*256);
			var num2 = parseInt(Math.random()*256);
			var num3 = parseInt(Math.random()*256);
			document.write("<div style='width:100px;height:100px;background:rgb("+num1+","+num2+","+num3+")'></div>");	
		</script>
	</body>
</html>
