<!DOCTYPE html>
<html>
<head>
	<title>javascript</title>
	<script>
	//	while
		var i=1;  // i  j  k
		while(i<50){
	//		console.log(i);
			i++;
		}
	//	1-100求和
		var result = 0;
		var j=1;
		while(j<=123565){
			result+=j;
			j++;
		}
	//	console.log(result);
	//	1-10000乘积
		var k = 1;
		var res = 1;
		while(k<=10){
			res*=k;
			k++;
		}
	//	console.log(res);
	//	生成四位数的验证码   parseInt(Math.random()*10000)
		var code = parseInt(Math.random()*10000);
	//	console.log(code);
		while(code<1000){
			code = parseInt(Math.random()*10000);
		}
	//	console.log(code);
	//	逢七过   七的倍数，数字里面有7的都跳过   0-100
		i=1;
		while(i<100){
			if(i%7==0||i%10==7||parseInt(i/10)==7){
				console.log(i);
			}
			i++;
		}
	</script>
</head>

</body>
</html>
