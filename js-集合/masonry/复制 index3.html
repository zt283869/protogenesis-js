			// 求最小高度
			function minTop(){
				var min = columnHeight[0];
				var index = 0;
				for(var i=0;i<4;i++){
					if(columnHeight[i]<min){
						min = columnHeight[i];
						index = i;
					}
				}
				return index;
			}
			
			//	循环布局
			window.onload = function(){
				for(var i=0;i<item.length;i++){
					var n =  minTop();
					item[i].style.left = iWidth*n+"px";
					item[i].style.top = columnHeight[n]+"px";
					columnHeight[n]+=item[i].offsetHeight;
				}
			}
