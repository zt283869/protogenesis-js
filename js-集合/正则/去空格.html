<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			ul,li{
				list-style-type: none;
			}
			li.item{
				width: 40px;
				height: 40px;
				line-height: 40px;
				text-align: center;
				background: #666;
				color: #fff;
				border-radius: 50%;
				float: left;
				margin-left: 10px;
				cursor: pointer;
			}
			li.active{
				background: red;
				font-weight: bold;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<ul id="list">
			<li class="item active">1</li>
			<li class="item ">2</li>
			<li class="item">3</li>
			<li class="item">4</li>
			<li class="item">5</li>
		</ul>
		<script>
			var str = "       asd sdf we ";
			var reg = /\s/g;
			console.log(str.replace(reg,"").length);
			
			//去掉前面空格
			var reg1 = /^\s*/;
			console.log(str.replace(reg1,"").length);
			//去掉后面的空格
			var reg2 = /\s*$/;
			console.log(str.replace(reg2,"").length);
			// trim()
			console.log(str.trim().length);
			// 前后去空格
			var reg3 = /(^\s*)|(\s*$)/g;
			console.log(str.replace(reg3,"").length);
			
			function addClass(obj,str){  // 封装addclass方法
				obj.className+=" "+str;
			}
			function removeClass(obj,str){  // 封装removeclass方法
				obj.className = obj.className.replace(str,"").trim();
			}
			var oLi = document.getElementsByClassName("item");
			for(var i=0;i<oLi.length;i++){
				oLi[i].onmouseover = function(){
					for(var j=0;j<oLi.length;j++){
						removeClass(oLi[j],"active");
					}
					addClass(this,"active");
				}
			}
		</script>
	</body>
</html>
