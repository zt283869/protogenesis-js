<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			html,body{
				height: 100%;
			}
			*{
				margin: 0;
				padding: 0;
			}
			#circle{
				width: 40px;
				height: 40px;
				background: red;
				border-radius: 50%;
				position: absolute;
				left: 0;
				top: 0;
			}
			#play{
				margin-top: 50px;
			}
		</style>
	</head>
	<body>
		<div id="circle">
			
		</div>
		<input type="button" id="play" value="start" />
		<script>
			var play = document.getElementById("play");
			var oDiv = document.getElementById("circle");
			var timer;
			//	获取引用样式的封装
			function getStyle(obj,attr){
				if(obj.currentStyle){
					return obj.currentStyle[attr];
				}else{
					return getComputedStyle(obj,null)[attr]
				}
			}
			//	点击开始运动  匀速运动
			var sX = 30;
			var	sY = 5;
			var l,t;
			play.onclick = function(){
				clearInterval(timer);  //清除之前的定时器
				
				var w = getStyle(document.getElementsByTagName("body")[0],"width");
				var oWidth = getStyle(oDiv,"width");
				var h = getStyle(document.getElementsByTagName("body")[0],"height");
				var oHeight = getStyle(oDiv,"height");
				console.log(parseInt(h)-parseInt(oHeight));
				timer = setInterval(function(){
					sY+=2;
					_left = parseInt(getStyle(oDiv,"left"));
					_top = parseInt(getStyle(oDiv,"top"));
					l = _left + sX;
					t = _top +sY;
//					
					if(t>parseInt(h)-parseInt(oHeight)){
						t = parseInt(h)-parseInt(oHeight);
						clearInterval(timer);
					}
					oDiv.style.left = l+"px";
					oDiv.style.top = t+"px";
				},30)
			}
		</script>
	</body>
</html>
