<script type="text/javascript">

function outerF(){
	for(var i=1;i<=9;i++){
		(function(maxCount){
			for(var j=1;j<=maxCount;j++){
				document.write(i+"*"+j+"="+(i*j)+"  ");
			}
		})(i);
		document.write("<br/>");
	}
}

outerF();



</script>
